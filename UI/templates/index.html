<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot UI</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recorderjs/0.1.0/recorder.js" integrity="sha512-zSq4Vvm00k8M01OLF/SmwKryVpA7YVXIbEFHU1rvNw3pgH50SjL6O4nDbB65V76YKWmr3rPABOXJ+uz+Z3BEmw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-custom {
            width: 400px;
            height: 50px;
            font-size: 18px;
            font-weight: 500;
            border-radius: 8px;
            transition: transform 0.2s ease;
        }
        .btn-custom:hover {
            transform: scale(1.05);
        }
        .btn-record {
            background-color: #007bff;
            color: white;
        }
        .btn-stop {
            background-color: #dc3545;
            color: white;
        }
        .btn-send {
            background-color: #28a745;
            color: white;
        }
        .btn-custom i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">Hello! How can I assist you today?</div>
        </div>
        <div id="status"></div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-btn" class="btn btn-custom btn-send"> <i class="fas fa-paper-plane"></i> Send</button>
        <button id="recordButton" class="btn btn-custom btn-record"> <i class="fas fa-microphone"></i> Record Voice</button>
    <button id="stopButton" class="btn btn-custom btn-stop" disabled> <i class="fas fa-stop"></i> Stop Recording</button>
    <!--<a id="downloadButton" style="display: none;">Download Audio</a><br>-->
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

</body>
</html>
